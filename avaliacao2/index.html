<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <div class="titulo">
                <h1>Cadastro de funcionários</h1>
        </div>
        <div class="geral">
            <div class="cendc">
                <p>CPF: <input type="text" name="cpf" id="cpf" class="elemento"></p>
                <p>Nome: <input type="text" name="nome" id="nome" class="elemento"></p>
                <p>Data de Nascimento: <input type="text" name="nascimento" id="nascimento" class="elemento"></p>
                <p>Endereço: <input type="text" name="endereco" id="endereco" class="elemento"></p>
                <p>Cidade:   <input type="text" name="cidade" id="cidade" class="elemento"></p>
            </div>
            <div class="tebs">
                <p>Telefone: <input type="text" name="telefone" id="telefone" class="elemento"></p>
                <p>Sexo: <input type="radio" name="sexo" id="sexo" class="elemento">M <input type="radio" name="sexo" id="sexo" class="elemento"> F</p>
                <p>Bairro: <input type="text" name="bairro" id="bairro" class="elemento"></p>
                <p>Estado: <select name="estado" id="estado" class="elemento">
                    <option value="RJ">RJ</option>
                    <option value="SP">SP</option>
                    <option value="PR">PR</option>
                </select></p>
            </div>
        </div>
        <button id="reseta" value="resetar" onclick="resetar()">resetar</button>
    </fieldset>
    <script src="javascript.js">

    </script>
</body>
</html>
